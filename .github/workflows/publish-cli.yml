name: Publish CLI

on:
  push:
    branches: [main]
    paths:
      - "packages/cli/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: bun install --frozen-lockfile

      - name: Resolve version
        id: version
        run: |
          LOCAL=$(node -p "require('./packages/cli/package.json').version")
          REMOTE=$(npm view @kitnai/cli version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "remote=$REMOTE" >> "$GITHUB_OUTPUT"

          if [ "$LOCAL" != "$REMOTE" ]; then
            # You bumped the version manually â€” use it as-is
            echo "version=$LOCAL" >> "$GITHUB_OUTPUT"
            echo "bumped=false" >> "$GITHUB_OUTPUT"
          else
            # Auto-bump patch version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$REMOTE"
            NEXT="$MAJOR.$MINOR.$((PATCH + 1))"
            echo "version=$NEXT" >> "$GITHUB_OUTPUT"
            echo "bumped=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-bump package.json
        if: steps.version.outputs.bumped == 'true'
        run: |
          cd packages/cli
          node -e "
            const pkg = require('./package.json');
            pkg.version = '${{ steps.version.outputs.version }}';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Build CLI
        run: bun run --cwd packages/cli build

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: packages/cli

      - name: Commit version bump
        if: steps.version.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/cli/package.json
          git commit -m "chore: bump @kitnai/cli to v${{ steps.version.outputs.version }}"
          git push
